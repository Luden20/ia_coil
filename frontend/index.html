<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Diabetes</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa; /* Celeste claro */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #0277bd; /* Azul fuerte */
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #01579b;
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            background-color: #f1faff;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            background-color: #039be5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0288d1;
        }

        #resultado, #respuestaAPI {
            margin-top: 20px;
            text-align: center;
            color: #006064;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Evaluación de Riesgo de Diabetes</h1>
        <form id="prediccionForm">
            <label>BMI (Índice de Masa Corporal):</label>
            <input type="number" name="BMI" step="any" required>

            <label>¿Tiene hipertensión?</label>
            <select name="HighBP_1.0" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>¿Tiene colesterol alto?</label>
            <select name="HighChol_1.0" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>¿Actividad física reciente?</label>
            <select name="PhysActivity_1.0" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>¿Consume frutas?</label>
            <select name="Fruits_1.0" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>¿Consume vegetales?</label>
            <select name="Veggies_1.0" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>¿Consumo alto de alcohol?</label>
            <select name="HvyAlcoholConsump_1.0" required>
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>

            <label>Sexo:</label>
            <select name="Sex_1.0" required>
                <option value="1">Masculino</option>
                <option value="0">Femenino</option>
            </select>

            <label>Edad:</label>
            <select name="Age" required>
                <option value="2">25-29</option>
                <option value="3">30-34</option>
                <option value="4">35-39</option>
                <option value="5">40-44</option>
                <option value="6">45-49</option>
                <option value="7">50-54</option>
                <option value="8">55-59</option>
                <option value="9">60-64</option>
                <option value="10">65-69</option>
                <option value="11">70-74</option>
                <option value="12">75-79</option>
                <option value="13">80+</option>
            </select>

            <button type="submit">Enviar</button>
        </form>

    <div id="mensajeCarga" style="display: none; text-align: center; margin-top: 15px; font-weight: bold; color: #0277bd;"></div>


        <div id="resultado"></div>
        <p id="respuestaAPI"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
